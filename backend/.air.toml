# .air.toml
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ."
  bin = "tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor"]

[log]
  time_format = "15:04:05"
  text = "true"

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
