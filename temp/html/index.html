<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kuvarti's Page</title>
	<link rel="stylesheet" href="css/deneme.css">
</head>
<body>
	<div class="text-center text-light m-0 h-100 .container-lg">
		<div class="row m-0 h-100">
			<div class="col-sm-8 h-100 icerik">
				<div id="content" class="h-100 alticerik">
					<!--CONTENTS-->
				</div>
			</div>
			<div class="col-sm-4 h-100 icerik">
				<div id="profile" class="h-100 alticerik">
					<div class="container h-100 w-100 text-center text-light">
						<div id="photo-area" class="row d-flex justify-content-center">
							<div id="photo" class="rounded-circle w-auto bg-light" >
								<img src="https://ca.slack-edge.com/T039P7U66-U047K21V8JX-e0f614b24270-512" alt="asd">
							</div>
							<p id="myname" class="h-10 fs-2 w-100">AHMET (KUVARTI) ERYILMAZ</p>
						</div>
						<div class="row last-activity-header w-100"></div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div id="sliding">
				{{ .Slidemenu }}
			</div>
	<script>
		document.getElementById("sliding").innerHTML="{{ .Slidemenu }}";
		for(i = 0; i < 3; i++) {
			document.getElementsByClassName("last-activity-content")[i].innerHTML="{{ .Md }}";
		}
	</script>
</body>
</html>
