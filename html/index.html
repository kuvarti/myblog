<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kuvarti's Page</title>
	<link rel="stylesheet" href="css/deneme.css">
	<style>

*{
    margin: 0px;
    padding: 0px;
}
html{
    height: 100%;
}
body{
    height: 100%;
    background-image: url("https://w.wallhaven.cc/full/m3/wallhaven-m3zjx1.jpg");
    background-size: cover;
}
#sliding{
    top: 0;
    left: 0;
    width: 66%;
    left: -62.5%;
    margin-top: 0;
    height: 100%;
    position: fixed;
    border-width: 3px 3px 3px 0;
    border-style: solid;
    border-color: white;
    border-radius: 0 10px 10px 0;
    background-color: #382D40;
    transition: left 1s;
}
#sliding:hover{
    left:0px;
    transition: left 1s;
}
#content{
    background-color: #2D3840;
    border-radius: 5px;
    opacity: 0.9;
}
.icerik{
    padding: 5%;
    opacity: 1;
}
#profile{
    background-color: #1F1F29;
    border-radius: 5px;
    opacity: 0.9;
}
.alticerik{
    border: 2px solid white;
}
#photo{
    margin: 0;
    padding: 0;
    height: 90%;
}
#myname{
    margin: 0;
    padding-top: 1%;
    font-size: 100%;
    font-family: 'Rubik', sans-serif;
}
#photo-area{
    height: 45%;
    padding-top: 2%;
}
.last-activity-header{
    height: 10%;
}
.last-activity{
    height: 15%;
    padding-top: 3%;
    padding-bottom: 2%;
    padding-left: 7%;
    padding-right: 7%;
}
.last-activity-content{
    border-radius: 10px;
    border: 1px solid white;
}
img {
    width: 100%;
    height: 100%;
    border-radius: 100%;
}
	</style>
</head>
<body>
	<div class="text-center text-light m-0 h-100 .container-lg">
		<div class="row m-0 h-100">
			<div class="col-sm-8 h-100 icerik">
				<div id="content" class="h-100 alticerik">
					<!--CONTENTS-->
				</div>
			</div>
			<div class="col-sm-4 h-100 icerik">
				<div id="profile" class="h-100 alticerik">
					<div class="container h-100 w-100 text-center text-light">
						<div id="photo-area" class="row d-flex justify-content-center">
							<div id="photo" class="rounded-circle w-auto bg-light" >
								<img src="https://ca.slack-edge.com/T039P7U66-U047K21V8JX-e0f614b24270-512" alt="asd">
							</div>
							<p id="myname" class="h-10 fs-2 w-100">AHMET (KUVARTI) ERYILMAZ</p>
						</div>
						<div class="row last-activity-header w-100"></div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
						<div class="row last-activity">
							<div class="last-activity-content">
								{{ .Md }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div id="sliding">
				{{ .Slidemenu }}
			</div>
	<script>
		for(i = 0; i < 3; i++) {
			document.getElementsByClassName("last-activity-content")[i].innerHTML="{{ .Md }}";
		}
		document.getElementById("md").innerHTML="{{ .Md }}";
		document.getElementById("sliding").innerHTML="{{ .Slidemenu }}";
	</script>
</body>
</html>
